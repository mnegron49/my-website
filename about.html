<html lang="en">
<head>

<body>
    <header>
        <h1>The About Page</h1>
    </header>
    <section>
    <form method="post" action="https://webdevbasics.net/scripts/demo.php">
        <div>
            <label for="myName">Name:</label>
            <input type="text" id="myName" name="myName">
        </div>
        <div>
            <label for="myEmail">Email:</label>
            <input type="email" id="myEmail" name="myEmail">
        </div>
        Choose the browser you use<br>
        <div>
            <input type="checkbox" name="go" id="go" value="yes">
            <label for="go">Google Chrome</label>
        </div>
        <div>
            <input type="checkbox" name="firefox" id="firefox" value="yes">
            <label for="firefox">Firefox</label>
        </div>
        <div>
            <input type="checkbox" name="edge" id="edge" value="yes">
            <label for="edge">Microsoft Edge</label>
        </div>
        Would you like to be on our mailing list:<br>
        <div>
            <input type="radio" name="mailinglist" id="mailinglist" value="yes">
            <label for="mailinglist">Yes</label>
        </div>
        <div>
            <input type="radio" name="mailinglist" id="mailinglist" value="yes">
            <label for="mailinglist">No</label>
        </div>
        <div>
            <span>Comments:</span>
            <textarea></textarea>
        </div>
        <input type="submit" value="Submit">
        <input type="reset">

    </section>
